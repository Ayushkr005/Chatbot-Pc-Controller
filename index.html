<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ALEX - Virtual Assistant</h1>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="start" class="btn">Start Voice Recognition</button>
            <button id="stop" class="btn">Stop Voice Recognition</button>
            <button id="speak" class="btn">Speak</button>
        </div>
    </div>

    <!-- JavaScript Link -->
    <script src="App.js" defer></script>
</body>
</html>
